- type: entity
  parent: BaseToggleAction
  id: STActionTargettingTeleporterSetExitPortal
  name: Установить портал
  description: Установит выход портала там, где вы находитесь.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 1
    priority: 0
    icon:
      sprite: /Textures/_Stories/Effects/bluespace_portal.rsi
      state: exit
    itemIconStyle: NoItem
  - type: InstantAction
    event: !type:TargettingTeleporterSetExitPortalEvent

- type: entity
  parent: BaseToggleAction
  id: STActionTargettingTeleporterExit
  name: Выйти
  description: Выйти, не установив выход портала.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 1
    priority: 1
    icon:
      sprite: Markers/cross.rsi
      state: red
    itemIconStyle: NoItem
  - type: InstantAction
    event: !type:TargettingTeleporterExitEvent
