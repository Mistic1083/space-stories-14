- type: entity
  parent: GasCanister
  id: STBZCanister
  name: bz canister
  components:
  - type: Sprite
    sprite: _Stories/Structures/Storage/canister.rsi
    layers:
    - state: bz
  - type: GasCanister
    gasMixture:
      volume: 1000
      moles:
        STBZ: 1871.71051
      temperature: 293.15
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          STBZCanisterBroken:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:DumpCanisterBehavior
  - type: Lock
    locked: true

