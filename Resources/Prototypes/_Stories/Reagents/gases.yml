- type: reagent
  id: STPluoxium
  name: stories-reagent-name-pluoxium
  desc: stories-reagent-desc-pluoxium
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#3434aa"
  metabolisms:
    Gas:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Human ]
        factor: 5
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Animal ]
        factor: 5
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Rat ]
        factor: 5
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant ]
        factor: 5
      - !type:HealthChange #stronger than oxygen, thus even more toxic for vox
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Vox ]
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              12
      - !type:AdjustAlert
        alertType: Toxins
        conditions:
          - !type:ReagentCondition
            reagent: STPluoxium # Добавлено, так как поле reagent теперь обязательно
            min: 0.5
          - !type:MetabolizerTypeCondition
            type: [ Vox ]
        clear: true
        time: 5
