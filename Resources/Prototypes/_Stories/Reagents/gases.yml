- type: reagent
  id: STBZ
  name: stories-reagent-name-bz
  desc: stories-reagent-desc-bz
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#9370db"
  metabolisms:
    Gas:
      effects:
      - !type:Emote
        conditions:
        - !type:ReagentCondition
          reagent: STBZ
          min: 0.2
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        emote: Cough
        showInChat: true
        probability: 0.1
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: STBZ
          min: 0.5
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Asphyxiation: 10
            Poison: 2.5
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentCondition
          reagent: STBZ
          min: 1
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 10
        refresh: false
      - !type:Emote
        conditions:
        - !type:ReagentCondition
          reagent: STBZ
          min: 0.2
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        emote: Laugh
        showInChat: true
        probability: 0.1
      - !type:Emote
        conditions:
        - !type:ReagentCondition
          reagent: STBZ
          min: 0.2
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        emote: Scream
        showInChat: true
        probability: 0.01
      - !type:PopupMessage
        conditions:
        - !type:ReagentCondition
          reagent: STBZ
          min: 0.5
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.1
      - !type:MovementSpeedModifier
        conditions:
        - !type:ReagentCondition
          reagent: STBZ
          min: 1
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentCondition
          reagent: STBZ
          min: 1
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        key: ForcedSleep
        component: ForcedSleeping
        time: 10
        type: Add

- type: reagent
  id: STHealium
  name: stories-reagent-name-healium
  desc: stories-reagent-desc-healium
  physicalDesc: reagent-physical-desc-gaseous
  flavor: sweet
  color: "#8b0000"
  metabolisms:
    Gas:
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: STHealium
          min: 0.3
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          groups:
            Brute: -0.3
            Burn: -0.3
            Toxin: -0.3
      - !type:ModifyBleed # Исправлено имя эффекта
        amount: -0.15
      - !type:PopupMessage
        conditions:
        - !type:ReagentCondition
          reagent: STHealium
          min: 0.3
        - !type:ReagentCondition
          reagent: STNitryl
          max: 0.3
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.1
      - !type:MovementSpeedModifier
        conditions:
        - !type:ReagentCondition
          reagent: STHealium
          min: 1
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentCondition
          reagent: STHealium
          min: 1.8
        - !type:ReagentCondition
          reagent: STNitryl
          max: 0.5
        key: ForcedSleep
        component: ForcedSleeping
        time: 3
        type: Add

